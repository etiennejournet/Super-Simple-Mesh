on:
  pull_request:
    paths:
    - 'docker/sidecar/*'
name: Sidecar Integration
jobs:
  DockerBuild:
    env:
      IMAGE_NAME: "ssm-sidecar"
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: './docker/sidecar'
        push: true
        tags: '${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:rc-${{ github.run_id }}'
    - name: Compute Docker Tag
      id: docker_tag
      uses: ./.github/actions/compute-docker-tag
      with:
        docker_context: './docker/sidecar'
        image_name: ${{ env.IMAGE_NAME }}
        docker_repo: ${{ secrets.DOCKERHUB_USERNAME }}
    - name: Release Tagged Version
#      if : ${{ github.ref == 'refs/heads/master' }}
      uses: docker/build-push-action@v2
      with:
        context: './docker/sidecar'
        tags: '${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:rc-${{ steps.docker_tag.outputs.tag }}'
